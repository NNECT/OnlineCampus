<body class="text-center">
    <div class="login_wrap container-sm">
        <div class="login_formbox">
            <form action="/Member_login" method="post" class="">
                <h2 class="h3 mt-5 mb-3 fw-normal">로그인</h2>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<!--            <h3>아아디: <input type="text" name="username"></h3>
                <h3>비밀번호: <input type="password" name="password"></h3>-->
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="ID">
                    <label for="floatingInput">아이디를 입력해주세요.</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">비밀번호를 입력해주세요</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            </form>
            <a class="mt-3 mb-3 text-decoration-none" href="/Member_signup">회원가입</a>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
