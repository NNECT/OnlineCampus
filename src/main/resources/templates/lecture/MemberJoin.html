<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/memberjoin.css">
    <style>
        .login_wrap{/*width:100%;*/ display: flex; justify-content: center; align-content: center;}
        .login_formbox{width:400px; padding:30px; border-radius: 5px; /*border:1px solid #999;*/ /*box-shadow: 0 3px 6px rgba(0,0,0,0.2);*/}
        .login_formbox a{text-decoration: none;}
        .fw-normal{padding-bottom:30px;}
    </style>
</head>
<body id="particles-js" class="text-center">
<div class="login_wrap container-sm container">
    <div class="login_formbox">
        <form action="/Member_signup" method="Post">
            <h2 class="h3 mt-4 mb-3 fw-normal">OnlineCampus SignUp</h2>
            <!--<h5 class="mb-3 fs-6">회원가입</h5>-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-floating mb-2 box">
                <input type="text" name="loginId" class="form-control id" id="floatingId" placeholder="Id">
                <label for="floatingId">아이디</label>
            </div>
            <div class="form-floating mb-2 box">
                <input type="password" name="password" class="form-control pwd" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-2 box">
                <input type="text" name="nameKor" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">이름</label>
                <!--생일: <input type="datetime-local" name="birthDate"><br>-->
            </div>
            <div class="form-floating mb-4 box">
                <input type="email" name="email" class="form-control email" id="floatingEmail" placeholder="Email">
                <label for="floatingEmail">이메일</label>
            </div>
            <button class="w-100 btn1 btn-lg mt-3 btn-primary" type="submit">회원가입</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
