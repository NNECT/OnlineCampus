<html lang="en">
<head>

<body id="particles-js" class="text-center">
<div class="login_bg">
    <div class="login_wrap container-sm container">
        <div class="login_formbox">
        <form action="/Member_signup" method="Post" enctype="multipart/form-data">
            <h2 class="h3 mt-4 mb-3 fw-bold"><a href="/" class="homebtn">OnlineCampus</a></h2>
            <h5 class="h5 mt-2 mb-3 fw-bold">회원가입</h5>
            <hr style="margin-bottom: 30px;">
<!--            <div class="form-floating mb-3 box wds" hidden>-->
<!--            회원구분 <select name="memberDivisionDTO.code">-->
<!--                        <option value="M001">관리자</option>-->
<!--                        <option value="M002">강사회원</option>-->
<!--                        <option value="M003" selected>일반회원</option>-->
<!--                     </select>-->
<!--            </div>-->
            <div class="form-floating mb-2 box">
                <input type="text" name="username" class="form-control id" id="floatingId" placeholder="Id">
                <label for="floatingId">아이디</label>
            </div>
            <div class="form-floating mb-2 box">
                <input type="password" name="password" class="form-control pwd" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-2 box">
                <input type="text" name="nameKor" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">이름</label>
            </div>
            <div class="form-floating mb-3 box wds">
            생일 <input type="date" name="birthDate">
            </div>
            <div class="form-floating mb-3 box wds">
            성별 <select name="genderCodeDTO.code">
                    <option value="G001">남자</option>
                    <option value="G002">여자</option>
                 </select>
            </div>
            <div class="form-floating mb-2 box">
                <input type="email" name="email" class="form-control email" id="floatingEmail" placeholder="Email">
                <label for="floatingEmail">이메일</label>
            </div>
            <div class="form-floating mb-4 box wds">
                프로필사진
                <input type="file" accept="image/*" name="profileImage" id="logo-upload"
                       onchange='previewPicture(event)'/>
            </div>
            <div id="logo-preview">
            </div>
            <button class="w-100 btn1 btn-lg mt-3 btn-primary" type="submit">회원가입</button>
        </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function previewPicture(event) {
        const pictureInput = event.target;
        const picturePreview = document.getElementById('logo-preview');

        if (pictureInput.files && pictureInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.style.maxWidth = '100%';
                imgElement.style.height = "auto";
                picturePreview.innerHTML = '';
                picturePreview.appendChild(imgElement);
            };

            reader.readAsDataURL(pictureInput.files[0]);
        }
    }
</script>
</body>
</html>
