<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/memberlogin.css">
    <style>
            .login_wrap{/*width:100%;*/ display: flex; justify-content: center; align-content: center;}
            .login_formbox{width:400px; padding:30px; border-radius: 5px; /*border:1px solid #999;*/ /*box-shadow: 0 3px 6px rgba(0,0,0,0.2);*/}
            .login_formbox a{text-decoration: none;}
            .fw-normal{padding-bottom:30px;}
    </style>
</head>
<body id="particles-js" class="text-center">
<div class="login_wrap container-sm container">
    <div class="login_formbox">
        <form action="/Member_login" method="post" class="">
            <h1 class="h3 mt-5 mb-3 fw-normal fs-2">OnlineCampus SignIn</h1>
            <!--<h5 class="mb-3 fs-6">로그인</h5>-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-floating mb-2 box">
                <input type="text" class="form-control id" id="floatingInput" name="username" placeholder="ID" autocomplete="off">
                <label for="floatingInput">아이디를 입력해주세요.</label>
            </div>
            <div class="form-floating mb-4 box">
                <!-- 비밀번호 보기 -->
                <i class="typcn typcn-eye" id="eye"></i>
                <input type="password" class="form-control password pwd" id="floatingPassword" name="password" placeholder="Password" autocomplete="new-password">
                <label for="floatingPassword">비밀번호를 입력해주세요</label>
            </div>
            <button class="w-100 btn1 btn-lg mb-4 btn-primary" type="submit">로그인</button>
        </form>
        <a class="mt-3 mb-3 text-decoration-none" href="/Member_signup">회원가입</a>
    </div>
</div>
<script src="../../static/js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
